<div class="btn-toolbar">
  <div class="btn-group">
    <button class="btn btn-success"
            ng-click="$ctrl.checkAll()">全て完了/未了</button>
  </div>
  <div class="btn-group">
    <button class="btn btn-default"
            ng-class="{active: $ctrl.todos.currentFilter == $ctrl.todos.all}"
            ng-click="$ctrl.changeFilter($ctrl.todos.all)">
            全部
            <span class="badge">{{ $ctrl.allCount }}</span>
    </button>
    <button class="btn btn-default"
            ng-class="{active: $ctrl.todos.currentFilter == $ctrl.todos.remaining}"
            ng-click="$ctrl.changeFilter($ctrl.todos.remaining)">
            未了
            <span class="badge">{{ $ctrl.remainingCount }}</span>
    </button>
    <button class="btn btn-default"
            ng-class="{active: $ctrl.todos.currentFilter == $ctrl.todos.done}"
            ng-click="$ctrl.changeFilter($ctrl.todos.done)">
            完了
            <span class="badge">{{ $ctrl.doneCount }}</span>
    </button>
  </div>
  <div class="btn-group">
    <button class="btn btn-danger"
            ng-click="$ctrl.removeDoneTodo()">完了アイテムを全て削除</button>
  </div>
</div>
